<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reaction–Diffusion / PWA Example</title>
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="./manifest.json?v=202511081446">
  <link rel="icon" href="./icon-192.png?v=202511081446">
  <style>
    html,body { margin:0; height:100%; background:#111; color:#eee; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { display:grid; place-items:center; height:100%; }
    .card { padding:24px 28px; background:#1b1b1b; border:1px solid #2a2a2a; border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { margin:0 0 8px; font-size:20px; }
    p { margin:0; opacity:0.85; }
    .hint { margin-top:12px; font-size:12px; opacity:.7; }
    button { margin-top:18px; padding:10px 14px; border-radius:10px; border:1px solid #2a2a2a; background:#222; color:#eee; cursor:pointer; }
    canvas { display:block; margin-top:16px; width:min(90vw, 720px); height:auto; border-radius:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Reaction–Diffusion</h1>
      <p>Initializing…（この index.html は PWA 組み込み例です。お手元の RD アプリに <strong>manifest</strong> と <strong>register-sw.js</strong> を追加してください）</p>
      <p class="hint">ホーム画面に追加 → オフラインで動作します。</p>
      <button id="btn">デモ開始</button>
      <canvas id="demo" width="360" height="240"></canvas>
    </div>
  </div>

  <!-- Register Service Worker -->
  <script src="./register-sw.js?v=202511081446"></script>

  <!-- (Optional) tiny animation so the example feels alive -->
  <script>
    const btn = document.getElementById('btn');
    const cvs = document.getElementById('demo');
    const ctx = cvs.getContext('2d', { willReadFrequently: true });
    let id;
    function draw(t=0) {
      const w=cvs.width, h=cvs.height;
      const img = ctx.createImageData(w, h);
      for (let y=0; y<h; y++) {
        for (let x=0; x<w; x++) {
          const i = (y*w+x)*4;
          const v = 127 + 120*Math.sin((x*0.09)+(y*0.06)+t*0.06);
          img.data[i+0]=v; img.data[i+1]=v; img.data[i+2]=v; img.data[i+3]=255;
        }
      }
      ctx.putImageData(img,0,0);
    }
    function loop(t) { draw(t*0.06); id = requestAnimationFrame(loop); }
    btn.addEventListener('click', () => { if (!id) loop(0); });
  </script>
</body>
</html>
