<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Reaction–Diffusion (Safe WebGL Fallbacks)</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Inline SVG favicon to avoid 404 -->
  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="%23000"/><circle cx="32" cy="32" r="18" fill="%23fff"/></svg>'>
</head>
<body>
  <header>
    <h1>Reaction–Diffusion</h1>
    <div id="status">Initializing…</div>
  </header>
  <main>
    <canvas id="c" width="800" height="600"></canvas>
    <aside>
      <details open>
        <summary>Settings</summary>
        <label>Feed F: <input id="feed" type="range" min="0.0" max="0.08" step="0.0005" value="0.036"></label>
        <label>Kill k: <input id="kill" type="range" min="0.0" max="0.08" step="0.0005" value="0.062"></label>
        <label>Time step: <input id="dt" type="range" min="0.1" max="2.0" step="0.01" value="1.0"></label>
        <label><input id="safe" type="checkbox"> Safe mode (no FBO simulation)</label>
        <button id="reset">Reset</button>
      </details>
      <p class="note">
        If your device/driver blocks float render targets, toggle <b>Safe mode</b>.
      </p>
      <p class="note small">
        Console shows detailed capability checks and chosen formats.
      </p>
    </aside>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
