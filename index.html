<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reaction–Diffusion (Safe GPU/CPU Fallback)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Reaction–Diffusion</h1>
      <div class="controls">
        <button id="btn-gpu">GPU（WebGL2）</button>
        <button id="btn-safe">Safe（整数テクスチャ）</button>
        <button id="btn-cpu">CPU</button>
        <button id="btn-reset">Reset</button>
        <label>解像度
          <select id="res">
            <option>256</option>
            <option selected>384</option>
            <option>512</option>
            <option>768</option>
          </select>
        </label>
        <label>Speed <input id="speed" type="range" min="1" max="8" value="2"></label>
        <label>F(feed) <input id="feed" type="range" min="0.0" max="0.08" step="0.0005" value="0.036"></label>
        <label>k(kill) <input id="kill" type="range" min="0.0" max="0.07" step="0.0005" value="0.064"></label>
        <label>Du <input id="du" type="range" min="0.10" max="1.20" step="0.01" value="0.16"></label>
        <label>Dv <input id="dv" type="range" min="0.10" max="0.80" step="0.01" value="0.08"></label>
      </div>
    </header>
    <main>
      <canvas id="view" width="768" height="768"></canvas>
      <aside>
        <div id="status">Initializing…</div>
        <div class="tips">
          <p>キャンバスをドラッグでインク（U/V）を加えられます。</p>
          <p>GPUでエラーが出た場合は「Safe」または「CPU」をご利用ください。</p>
        </div>
        <pre id="log"></pre>
      </aside>
    </main>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
